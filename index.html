<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
     <div class="container">
    <p class="title">Rock paper scissors</p>
    <button
    onclick="
    playGame('rock');"
    class="move-button"><img src="images/rock-emoji.png" alt="Rock" class="move-icon"></button>


    <button onClick ="
    playGame('paper');"
      class="move-button"><img src="images/paper-emoji.png" alt="Paper" class="move-icon"></button>


    <button onclick="
    playGame('scissors');"
    class="move-button"><img src="images/scissors-emoji.png" alt="Scissors" class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
    class="reset-button"
    >Reset score</button>
     </div>
      <script src="script.js"></script>
  </body>
</html>
